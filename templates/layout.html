<!doctype html>
{% load static %}
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> {% block navtitle %}Login{% endblock navtitle %} </title>

  <!--plugins-->
  <link href="{% static 'assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css" rel="stylesheet' %} ">
  <link href=" {% static 'assets/plugins/metismenu/css/metisMenu.min.css' %} " rel="stylesheet">
  <link href="{% static 'assets/plugins/simplebar/css/simplebar.css' %}" rel="stylesheet">
  <!--Styles-->
  <link href="{% static 'assets/css/bootstrap.min.css' %} " rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'assets/css/icons.css' %}">

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="{% static 'assets/css/main.css' %} " rel="stylesheet">
  <link href="{% static 'assets/css/dark-theme.css' %} " rel="stylesheet">
  
</head>

<body>


  <div class="section-authentication-cover">
    <div class="">
      <div class="row g-0">

        <div class="col-12 col-xl-7 col-xxl-8 auth-cover-left align-items-center justify-content-center d-none d-xl-flex bg-dark">

          <div class="card rounded-0 mb-0 border-0 bg-transparent">
            <div class="card-body">
              <img src="{% static 'assets/images/logo.png' %}" class="img-fluid auth-img-cover-login" width="500px"
                alt="">
            </div>
          </div>

        </div>

        <div class="col-12 col-xl-5 col-xxl-4 auth-cover-right align-items-center justify-content-center">
          <div class="card rounded-0 m-3 mb-0 border-0">
            <div class="card-body p-sm-5">
              
              <h4 class="fw-bold username">{% block usertitle %}
              Login
              {% endblock usertitle %}</h4>

              {% block main %}{% endblock main %}

          </div>
          </div>
        </div>

      </div>
      <!--end row-->
    </div>
  </div>

  
  <!--plugins-->
  <script src="{% static 'assets/js/jquery.min.js' %} "></script>

  <script>
    $(document).ready(function () {
      $("#show_hide_password a").on('click', function (event) {
        event.preventDefault();
        if ($('#show_hide_password input').attr("type") == "text") {
          $('#show_hide_password input').attr('type', 'password');
          $('#show_hide_password i').addClass("bi-eye-slash-fill");
          $('#show_hide_password i').removeClass("bi-eye-fill");
        } else if ($('#show_hide_password input').attr("type") == "password") {
          $('#show_hide_password input').attr('type', 'text');
          $('#show_hide_password i').removeClass("bi-eye-slash-fill");
          $('#show_hide_password i').addClass("bi-eye-fill");
        }
      });
    });
  </script>

</body>

</html>
